<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid text-center d-flex flex-column justify-content-center align-items-center"
        style="height: 100vh;">
        <div id="text" class="d-flex flex-row p-5 m-2 rounded h-20 align-items-center w-fit-content bg-warning">

            <form onsubmit="mysubmit(event)">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="d-flex flex-row p-2">Name &nbsp;<input type="text" class="form-control-sm border-black"
                        name="name" id="name" placeholder="Enter your name"> </div>
                <div class="d-flex flex-row p-2"> Email &nbsp;
                    <input type="email" class="form-control-sm border-black" name="email" id="email"
                        placeholder="Enter your email">
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>

        </div>
    </div>

    <script>
        const mysubmit = (event) => {
            event.preventDefault();
            console.log('submit')
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            if (email === '' || name === '') {
                alert("Please fill all fields");
                return false;
            } else {
                let text = document.getElementById('text');
                text.innerHTML = 'Your Response : <br> Name : ' + name + '<br> Email : ' + email;
                return false;
            }
        }
    </script>
</body>

</html>
